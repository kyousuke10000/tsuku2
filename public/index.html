<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ツクツク!!! マニュアル即答ボット</title>
  <style>
    body{font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif; margin:0;}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    h1{font-size:22px;margin:8px 0}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;margin:12px 0}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px}
    button{padding:10px 16px;border-radius:10px;border:none}
    .muted{color:#777;font-size:12px}
    .chips button{margin-right:8px;margin-top:8px;background:#f5f5f5}
    .ans{white-space:pre-wrap;line-height:1.7}
    footer{padding:24px;color:#888;text-align:center;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>📘 押したら出る、ツクツク!!!即答ボット</h1>
    <p class="muted">公式マニュアルの要点に基づき回答します（参考出典リンク付き）。</p>
    <div class="card">
      <input id="q" placeholder="例）クーポンの作り方 / メルマガ配信 / 商品登録" />
      <div style="margin-top:10px"><button id="go">検索</button></div>
      <div class="chips">
        <button data-q="クーポンの作り方">クーポンの作り方</button>
        <button data-q="メルマガ配信">メルマガ配信</button>
        <button data-q="商品登録">商品登録</button>
      </div>
    </div>
    <div class="card ans" id="ans">ここに回答が表示されます。</div>
    <p class="muted">※最終確認は公式マニュアルをご参照ください。</p>
  </div>
  <footer>© CROSS OF WHITE — AI駆動開発スタジオ</footer>
  <script>
    const q = document.getElementById('q');
    const ans = document.getElementById('ans');
    document.getElementById('go').onclick = ask;
    document.querySelectorAll('.chips button').forEach(b=>b.onclick=()=>{q.value=b.dataset.q;ask()});

    async function ask(){
      const query = q.value.trim(); if(!query){q.focus();return}
      ans.textContent = '検索中…';
      const r = await fetch('/api/search?q='+encodeURIComponent(query));
      const j = await r.json();
      ans.innerHTML = `<strong>回答</strong><br>${escapeHtml(j.answer)}<br><br><span class="muted">出典: ${escapeHtml(j.source||'-')}</span>`;
      // 任意: 匿名ログ
      fetch('/api/log', {method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify({q: query, ts: Date.now()})});
    }
    function escapeHtml(s){return s.replace(/[&<>\"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;','\'':'&#39;'}[m]))}
  </script>
</body>
</html>
