<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tsuku2 Bot (Embed)</title>
  <style>
    body{font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif;margin:0}
    .wrap{padding:12px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    .ans{margin-top:10px;white-space:pre-wrap}
    .muted{color:#777;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <input id="q" placeholder="例）メルマガ配信" />
    <div class="ans" id="ans">ここに回答が表示されます。</div>
    <p class="muted">参考出典に基づく要約です。</p>
  </div>
  <script>
    const q = document.getElementById('q');
    const ans = document.getElementById('ans');
    q.addEventListener('keydown', e=>{ if(e.key==='Enter') search() })
    async function search(){
      const v=q.value.trim(); if(!v) return;
      ans.textContent='検索中…';
      const r = await fetch('/api/search?q='+encodeURIComponent(v));
      const j = await r.json();
      ans.innerHTML = `<strong>回答</strong><br>${escapeHtml(j.answer)}<br><br><span class="muted">出典: ${escapeHtml(j.source||'-')}</span>`;
    }
    function escapeHtml(s){return s.replace(/[&<>\"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;','\'':'&#39;'}[m]))}
  </script>
</body>
</html>
